<h4>Formularios <small>data</small></h4>
<hr>
 <form [formGroup]="forma"  (ngSubmit)= "guardarCambios()" novalidate="novalidate"> <!--Relacion con la propiedad del data.component.ts, el novalidate es para cuando no haga la validacion del html5 cuando se le de al submit del formulario -->
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
         <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"> <!--formControlName es la variable que se relaciona con el nombre de la variable en el fichero ts -->
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-8">
        <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo">
      </div>
    </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
          <button type="submit" class="btn btn-outline-primary">
            Guardar
          </button>
        </div>
      </div>

   </div> 
</form>

{{forma.valid}}
